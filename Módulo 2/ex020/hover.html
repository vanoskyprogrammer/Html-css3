<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
        }
        div:hover{
            background-color: blue;
        }
        div>p{
            display: none;
        }
        div:hover>p{
            display: block;
            background-color: black;
            color: white;
        }
        p:hover{
            background-color: aqua;

        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>
        Passe o mause sebre o texto a  baixo.
        
    </p>
    <div>Passe o mause aqui.
        <p>
            Texto escondido.
        </p>
    </div>
    <p>
        Fim do exemplo.
    </p>
</body>
</html>
