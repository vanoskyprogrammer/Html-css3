<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <H1>Imagens Dinâmicas</H1>
    <p>Tente abrir esse site em vários dispositivos deferentes ou simplesmente aumente o tamanho do navegador.</p>
    <picture>

        <source media="(max-width:750px )" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem Flexível">
    </picture>
    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a Reproduzir audio em HTML5.</p>
    <audio preload="metadata" controls autoplay loop src="midia/Cold.mp3">
    <p>Infelizmente o seu navegador não consegue carregar o aúdio clique aqui para baixar <a href="https://youtu.be/4OZYsFl-J9s"></a> </p>
    </audio>
    
</body>
</html>
