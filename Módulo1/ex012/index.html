<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo Videos Hospedados Localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>
    <video width="400" poster="imagens/foto-m.png" loop controls>
     <source src="midia/File (2).webm" type="video/webm">
     <source src="midia/File (3).m4v" type="video/m4v">
     <source src="midia/file.mp4" type="video/mp4">
     <source src="midia/9b9adf92-ccaf-4dda-b430-ba17db16079e.ogv" type="video/ogv">
     <p>O seu navegador não reproduz videos.</p>
    </video>
    <h1>Inserindo videos do youtube ou externo</h1>
    <p>Deste jeito é o recomendado devido os custos de dados.</p>
    <iframe width="400" height="315" src="https://www.youtube.com/embed/K-hzSFp7vtQ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    
</body>
</html>
